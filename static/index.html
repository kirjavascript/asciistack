<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#111111">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
        <title>asciistack</title>
        <link rel="stylesheet" href="./styles.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <main>
            <pre class="playfield"> </pre>
            <pre class="debug"> </pre>
            <p id="controls">
                Arrows / WASD / IJKL
                B: Z / N
                A: X / M
                Start: Enter / V
                Select: Shift / C
            </p>
            <div class="options">
                <div>
                    <button id="fullscreen">fullscreen</button>
                </div>
                <p class="frameInfo">
                    frames per frame: <span class="frameCount"></span>
                </p>
                <div>
                    <label for="runahead"><s>1f runahead</s></label>
                    <input type="checkbox" id="runahead" name="runahead" checked>
                    <label for="sfx"><s>sfx</s></label>
                    <input type="checkbox" id="sfx" name="sfx">
                </div>
            </div>
        </main>
        <a
            class="source"
            target="_blank"
            href="https://github.com/kirjavascript/asciistack"
        >
            source
        </a>
        <script src="./asciistack.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
